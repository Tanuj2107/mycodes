<!-- Header section Component -->
<app-header></app-header>
<!-- Banner section Component -->
<app-banner [bannerTitle]="bannerTitle" [bannerContent]="bannerContent" [bannerImage]="bannerImage"></app-banner>
<!-- Tab view section -->
<section class="news-classification-section aira-tabview">
    <div class="container">
        <div class="slider_group">
            <h3>Default Model Performance Reports</h3>
            <div class="slider_wrapper">
                <app-slider></app-slider>
             </div> 
        </div>
        <div class="file_uploader">
            <app-fileupload [uploadHeading]="uploadHeading"></app-fileupload>
        </div>
        <div class="classification_result">
            <h5>Classification Results <span class="download_results"><i class="icon-download"></i></span></h5>

                <div class="chart_row1">
                    <div class="chart_row1_col1">
                        <h6 class="chart_title">Binary classification</h6>
                        <div>
                            <ngx-charts-bar-vertical 
                            [results]="binaryClassification"
                            [xAxis]="showXAxis"
                            [yAxis]="showYAxis"
                            [showXAxisLabel]="showXAxisLabel"
                            [showYAxisLabel]="showYAxisLabel"
                            [xAxisLabel]="xAxisLabel"
                            [yAxisLabel]="yAxisLabel"
                            [barPadding]="barPadding"
                            [rotateXAxisTicks]="rotateXAxisTicks"></ngx-charts-bar-vertical>
                        </div>
                    </div>
                    <div class="chart_row1_col2">
                        <h6 class="chart_title">9-class classification</h6>
                        <div>
                            <ngx-charts-bar-vertical 
                                [results]="nineClassClassification"
                                [xAxis]="showXAxis"
                                [yAxis]="showYAxis"
                                [showXAxisLabel]="showXAxisLabel"
                                [showYAxisLabel]="showYAxisLabel"
                                [xAxisLabel]="xAxisLabel"
                                [yAxisLabel]="yAxisLabel"
                                [barPadding]="barPadding"
                                [rotateXAxisTicks]="rotateXAxisTicks"></ngx-charts-bar-vertical>
                        </div>
                    </div>
                </div>
                <div class="chart_row2">
                    <div class="chart_row2_col1">
                        <h6 class="chart_title">10-class classification</h6>
                        <ngx-charts-bar-vertical 
                [results]="tenClassClassification"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [barPadding]="barPadding"
                [rotateXAxisTicks]="rotateXAxisTicks"></ngx-charts-bar-vertical>
                    </div>
                </div>

            </div>
            <div class="three_col_group">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="classification_result_col">
