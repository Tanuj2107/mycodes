<!-- Header section Component -->
<app-header></app-header>
<!-- Banner section Component -->
<app-banner [bannerTitle]="bannerTitle" [bannerContent]="bannerContent" [bannerImage]="bannerImage"></app-banner>
<!-- Tab view section -->
<section class="aira-tabview">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="add_new_project">
                    <div class="grey_container">
                        <h3>Add New Project</h3>
                        <div class="tab_content_top mb-3">
                            <div class="language_from">
                                <span class="language_title">Select Language</span>
                                <p-dropdown [options]="langFrom" placeholder="Select a Language" optionValue="English" optionLabel="name" [showClear]="true"></p-dropdown>
                            </div>


                        </div>
                        <app-fileupload [uploadHeading]="uploadHeading" [uploadPara]="uploadPara"></app-fileupload>

                        <div class="d-flex justify-content-end">
                            <button class="btn aira-btn mx-2" routerLink="/patent-analysis">Cancel</button>
                            <button class="btn aira-btn-fill" routerLink="/patent-analysis">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
