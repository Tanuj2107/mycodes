<!-- Header section Component -->
<app-header></app-header>
<!-- Banner section Component -->
<app-banner [bannerTitle]="bannerTitle" [bannerContent]="bannerContent" [bannerImage]="bannerImage"></app-banner>
<!-- Table view Section -->
<section class="aira-tabview">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="tabber_group">
                    <!-- PrimeNG TabView -->
                    <p-tabView>
                        <p-tabPanel header="Paste Text" [selected]="true">
                            <div class="tab_content_top mb-3">
                                <div class="language_from">
                                    <span class="language_title">Select Language From</span>
                                    <p-dropdown [options]="langFrom" placeholder="Select a Language" optionValue="English" optionLabel="name" [showClear]="true"></p-dropdown>
                                </div>
                                <div class="language_to">
                                    <span class="language_title">Select Language To</span>
                                    <p-dropdown [options]="langTo" placeholder="Select a Language" optionValue="Chinese" optionLabel="name" [showClear]="true"></p-dropdown>
                                </div>
                            </div>
                            <div class="aira-editable_contentarea">
                                <div class="left_group">
                                    <div class="textarea_wrapper">
                                        <div class="textarea_top">
                                            <div class="row align-items-center">
                                                <div class="col">
                                                    <span class="translate_label">Original Text</span>
                                                </div>
                                                <div class="col text-right">
                                                    <button class="btn aira-btn-fill">Translate Text</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="textarea_bottom editable_text" contenteditable="true">
                                            Paste Text to be Translated
                                        </div>
                                    </div>
                                </div>
                                <div class="middle_group">
                                    <span class="arrow">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px"
                                            y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;"
                                            xml:space="preserve">
                                            <style type="text/css">
                                                .st0 {
                                                    fill: #BBB9C1;
                                                }
                                            </style>
                                            <g>
                                                <g>
                                                    <g>
                                                        <path class="st0"
                                                            d="M308.42,241.95L71.61,5.79c-7.76-7.73-20.32-7.72-28.07,0.04c-7.74,7.76-7.72,20.33,0.04,28.07L266.3,256     L43.57,478.11c-7.76,7.74-7.78,20.3-0.04,28.06c3.88,3.89,8.97,5.84,14.06,5.84c5.07,0,10.14-1.93,14.02-5.8l236.82-236.15     c3.74-3.72,5.83-8.78,5.83-14.05S312.16,245.68,308.42,241.95z" />
                                                    </g>
                                                </g>
                                                <g>
                                                    <g>
                                                        <path class="st0"
                                                            d="M487.4,242.42L250.58,6.26c-7.76-7.73-20.32-7.72-28.07,0.04c-7.74,7.76-7.72,20.33,0.04,28.07l222.72,222.1     l-222.73,222.1c-7.76,7.74-7.78,20.3-0.04,28.06c3.88,3.89,8.97,5.84,14.06,5.84c5.07,0,10.14-1.93,14.02-5.8L487.4,270.52     c3.74-3.72,5.83-8.78,5.83-14.05S491.13,246.15,487.4,242.42z" />
                                                    </g>
                                                </g>
                                            </g>
                                        </svg>
                                    </span>
                                </div>
                                <div class="right_group">
                                    <div class="textarea_wrapper">
                                        <div class="textarea_top">
                                            <div class="row align-items-center">
                                                <div class="col">
                                                    <span class="translate_label">Machine Translated Text</span>
                                                </div>
                                                <div class="col text-right">
                                                    <span class="copy_text">
                                                        <svg xmlns="http://www.w3.org/2000/svg"
                                                            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                                                            id="Layer_1" x="0px" y="0px" viewBox="0 0 512 512"
                                                            style="enable-background:new 0 0 512 512;"
                                                            xml:space="preserve">
                                                            <style type="text/css">
                                                                .st1 {
                                                                    fill: #FFFFFF;
                                                                }
                                                            </style>
                                                            <path class="st1"
                                                                d="M311,512H120c-44.11,0-80-35.89-80-80V161c0-44.11,35.89-80,80-80h191c44.11,0,80,35.89,80,80v271  C391,476.11,355.11,512,311,512z M120,121c-22.05,0-40,17.95-40,40v271c0,22.05,17.95,40,40,40h191c22.05,0,40-17.95,40-40V161  c0-22.05-17.95-40-40-40H120z M471,382V80c0-44.11-35.89-80-80-80H169c-11.05,0-20,8.95-20,20s8.95,20,20,20h222  c22.05,0,40,17.95,40,40v302c0,11.05,8.95,20,20,20S471,393.05,471,382z" />
                                                        </svg>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="textarea_bottom editable_text" contenteditable="true">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </p-tabPanel>
                        <p-tabPanel header="Upload Document">
                            <div class="tab_content_top mb-3">
                                <div class="language_from">
                                    <span class="language_title">Select Language From</span>
                                    <p-dropdown [options]="langFrom" placeholder="Select a Language" optionValue="English" optionLabel="name" [showClear]="true"></p-dropdown>
                                </div>
                                <div class="language_to">
                                    <span class="language_title">Select Language To</span>
                                    <p-dropdown [options]="langTo" placeholder="Select a Language" optionValue="Chinese" optionLabel="name" [showClear]="true"></p-dropdown>
                                </div>
                            </div>
                            <div class="file_uploader">
                                <app-fileupload [uploadHeading]="uploadHeading" [uploadPara]="uploadPara"></app-fileupload>
                            </div>
                        </p-tabPanel>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
